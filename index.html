<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Site web de réservations de vélos"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <link rel="stylesheet" href="./styles/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet"> 
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
            <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
            <title>V' Lovers</title>
            
        </head>

        <body>

            <div id="app">

                <header>
                    <img src="assets/logo.png" class="logo"/>
                    <h2>Réservez votre vélo en toute facilité</h2>
                </header>

                <div class="slider-container">
                    <div class="slider-content">
                        <div id="slider-images">
                            <img src="assets/img-01.jpg" />
                            <img src="assets/img-02.jpg" />
                            <img src="assets/img-03.jpg" />
                        </div>
                        <div class="slider-controllers">
                            <button id="button-prev"><i class="fa fa-angle-left"></i></button>
                            <button id="button-pause"><i class="far fa-stop-circle"></i></button>
                            <button id="button-play"><i class="far fa-play-circle"></i></button>
                            <button id="button-next"><i class="fas fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>

                <div id="map-container">

                    <div id="map"></div>

                    <div id="booking-container">

                        <div id="booking">  
                            <p id="station-name"></p>
                            <p id="station-status"></p>
                            <p id="station-address"></p>
                            <p id="station-bikes"></p>
                            <p id="station-stands"></p>
                        </div>

                        <form method="post" id="form-booking">
                            <label for="lastname">Nom de famille: </label><input type="text" name="lastname" id="lastName" pattern="[a-zA-Z]{2,30}" title="pas de chiffres ou de caractères spéciaux" required ><br>
                            <p id="lastname-error">Veuillez respecter le format requis: pas de chiffres ou de caractères spéciaux.</p>
                            <label for="firstname">Prénom: </label><input type="text" name="firstname" id="firstName" pattern="[a-zA-Z]{2,30}" title="pas de chiffres ou de caractères spéciaux"required ><br>
                            <p id="firstname-error">Veuillez respecter le format requis: pas de chiffres ou de caractères spéciaux.</p>
                            <p>Veuillez signer ici:</p>
                            <canvas id="signature"></canvas>
                            <button type="button" id="form-submit">Réservez</button>
                        </form>

                        <p id="booking-message"></p>

                    </div>

                </div>

            </div>

            <script src="https://kit.fontawesome.com/ddbc09097b.js"></script>
            <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
              crossorigin="anonymous"></script>
              <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
              integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
              crossorigin=""></script>
            <script src="components/slider.js"></script>
            <script src="components/environment.js"></script>
            <script src="components/station.js"></script>
            <script src="components/bikeMap.js"></script>
            <script src="components/booking.js"></script>
            <script src="components/timer.js"></script>
            <script src="components/canvas.js"></script>
            <script src="components/main.js"></script>
        </body>
    
        <footer>
        </footer>
    </html>
